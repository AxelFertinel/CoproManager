services:
    db:
        image: mariadb:11.4
        restart: unless-stopped
        environment:
            MARIADB_ROOT_PASSWORD: change_me_root
            MARIADB_DATABASE: coprodb
            MARIADB_USER: copro
            MARIADB_PASSWORD: change_me
        volumes:
            - db-data:/var/lib/mysql
        ports:
            - "3306:3306"
        networks:
            - appnet
            - nginx-network

    phpmyadmin:
        image: phpmyadmin/phpmyadmin:latest
        restart: unless-stopped
        environment:
            PMA_HOST: db
            PMA_PORT: 3306
        ports:
            - "8080:80"
        depends_on:
            - db
        networks:
            - appnet
            - nginx-network

    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        restart: unless-stopped
        environment:
            NODE_ENV: production
            PORT: 3000
            DATABASE_URL: mysql://copro:change_me@db:3306/coprodb
        depends_on:
            - db
        ports:
            - "3000:3000"
        networks:
            - appnet
            - nginx-network

    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        restart: unless-stopped
        depends_on:
            - backend
        expose:
            - "80"
        networks:
            - appnet
            - nginx-network

volumes:
    db-data:

networks:
    appnet:
        driver: bridge
    nginx-network:
        external: true
